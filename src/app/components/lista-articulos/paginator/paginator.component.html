<mat-card class="card">
    <mat-card-content>
        <span>{{ this.countSelect$  | async }}</span>/<span>{{this.pages}}</span>
        <div class="buttons">
            <button mat-raised-button color="primary" (click)="this.anterior()"  >
                Anterior
            </button>
            <button mat-raised-button color="primary" (click)="this.siguiente()">
                Siguiente
            </button>
        </div>
    </mat-card-content>

</mat-card>
