<mat-card class="card">
    <mat-card-content>
        <span>{{this.pagina_actual}}</span>/<span>{{this.pages}}</span>
        <div class="buttons">
            <button mat-raised-button color="primary" (click)="this.anterior()" [disabled]="this.pagina_actual===1 ">
                Anterior
            </button>
            <button mat-raised-button color="primary" (click)="this.siguiente()">
                Siguiente
            </button>
        </div>
    </mat-card-content>

</mat-card>
